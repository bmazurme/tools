name: Auto Tests Frontend

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  audit-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [ "22.x" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      # - name: Validate package integrity
      #   run: npm verify-tree
      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Check for outdated dependencies
        run: |
          echo "üîç Checking for outdated packages..."
          ncu --target=minor  # –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–æ—Ä–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (–±–µ–∑–æ–ø–∞—Å–Ω–µ–µ)
          # ncu --target=patch  # –¢–æ–ª—å–∫–æ –ø–∞—Ç—á–∏
          # ncu --target=latest  # –í—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (—Ä–∏—Å–∫–æ–≤–∞–Ω–Ω–µ–µ)

      - name: (Optional) Update package.json with latest compatible versions
        run: |
          echo "üìù Updating package.json with recommended versions..."
          ncu -u --target=minor
          npm install  # –ü–µ—Ä–µ—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è package.json

      - name: Run linting
        run: npm run lint || echo "Linting failed, but continuing..."

      # - name: Run tests
      #   run: npm test -- --coverage

      # - name: Upload coverage report
      #   if: success() || failure()
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage/lcov.info
      #     fail_ci_if_error: false

      - name: Notify on failure
        if: failure()
        run: |
          echo "üö® Audit or tests failed!"
          echo "Check the job logs for details."
